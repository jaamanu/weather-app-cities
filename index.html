<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="assets/search2.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City name</p>
      </div>
      <div class="weather">
        <img src="assets/rain2.png" class="weather-icon" alt="" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Kumasi</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind1.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "110011f7782cd0cc96f31da5ef0dd2a4";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await response.json();

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "assets/cloudy-removebg-preview.png";
          }
          if (data.weather[0].main == "Clear") {
            weatherIcon.src = "assets/clear-removebg-preview.png";
          }
          if (data.weather[0].main == "Rain") {
            weatherIcon.src = "assets/rain1-removebg-preview.png";
          }
          if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "assets/drizzle-removebg-preview.png";
          }
          if (data.weather[0].main == "Mist") {
            weatherIcon.src = "assets/mist-removebg-preview.png";
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      checkWeather();
    </script>
  </body>
</html>
